# Root logger option
log4j.rootLogger=FATAL, ranger

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p %c{1}:%L - %m%n

log4j.appender.ranger=org.apache.log4j.ConsoleAppender
log4j.appender.ranger.Target=System.out
log4j.appender.ranger.layout=org.apache.log4j.PatternLayout
log4j.appender.ranger.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p %c{1}:%L - %m%n


log4j.logger.com.flipkart=DEBUG