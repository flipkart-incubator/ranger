
name: ranger-http-server
initialRotationStatus: false

rangerConfiguration:
  namespace: test
  httpClientConfigs:
    - host: localhost
      port: 7080

server:
  maxThreads: 128
  minThreads: 128
  applicationConnectors:
    - type: http
      port: 6080
  adminConnectors:
    - type: http
      port: 6081
  applicationContextPath: /
  requestLog:
    appenders:
      - type: console
        timeZone: IST

logging:
  level: INFO

  loggers:
    io.appform.ranger.http.server: DEBUG

  appenders:
    - type: console
      threshold: INFO
      timeZone: IST
      logFormat: "%(%-5level) [%date] [%thread] [%logger{0}]: %message%n"


